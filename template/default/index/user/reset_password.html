{extend name="index/base" /}
{block name="title"}{:lang('Reset Password')} - {$Hidove.config.system.base.sitename}{/block}
{block name="head"}
{/block}
{block name="body"}
<div class="container Hidove-main mt-5">
    <div class="col-md-6 shadow rounded py-5 px-5" style="margin: auto">
        <div class="form-group">
            <label for="resetKey">{:lang('Verification Code')}</label>
            <input type="text" class="form-control" id="resetKey">
        </div>
        <div class="form-group">
            <label for="password">{:lang('Your New Password')}</label>
            <input type="text" class="form-control" id="password">
        </div>
        <button  type="submit" id="send" class="btn btn-outline-secondary btn-block">{:lang('Send')}</button>
    </div>
</div>
{/block}
{block name="script"}
<script src="/static/index/js/user/resetPassword.js?v={:get_current_version()}"></script>
{/block}
