<title>网站设置</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>设置</cite></a>
        <a><cite class="set-group-mark">网站设置</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header set-group-mark">网站设置</div>
                <div class="layui-card-body" pad15>
                    <div id="description"></div>
                    <div class="layui-form" lay-filter="Hidove-system-set">
                        <div class="layui-field-box" id="view"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="blockquote" type="text/html">
    <blockquote class="layui-elem-quote">{{d}}</blockquote>
</script>
<script id="set" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">{{ item.mark }}</label>
        <div class="layui-input-block">
            {{# switch(item.type){ case 'input': }}
            <input type="text" name="{{ item.name }}" value="{{= item.value }}" class="layui-input">
            {{# break;case 'textarea':}}
            <textarea name="{{ item.name }}" class="layui-textarea">{{= item.value }}</textarea>
            {{# break;case 'checkbox':}}
            {{# if(item.value =='1'){ }}
            <input type="checkbox" name="{{ item.name }}" value="{{= item.value }}" lay-skin="switch" checked lay-text="ON|OFF">
            {{# }else{}}
            <input type="checkbox" name="{{ item.name }}" value="{{= item.value }}" lay-skin="switch" lay-text="ON|OFF">
            {{# }break;default:}}
            <input type="text" name="{{ item.name }}" value="{{= item.value }}" class="layui-input">
            {{# ;} }}
            {{# if(item.description !==''){ }}
            <div class="layui-form-mid layui-word-aux">{{=item.description}}</div>
            {{# }}}

        </div>
    </div>
    {{#  }); }}
    {{#  if(d.length === 0){ }}
    无数据
    {{#  } }}
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="save_set">确认保存</button>
            <button class="layui-btn" lay-submit lay-filter="delete">删除</button>
            <button class="layui-btn" lay-submit lay-filter="delete_all">删除全部</button>
        </div>
    </div>
</script>
<!--<script src="/static/index/js/jquery.base64.js"></script>-->
<script>
    layui.use('set', layui.factory('set'));
</script>
