{extend name="index/base" /}
{block name="title"}{:lang('Log In')} - {$Hidove.config.system.base.sitename}{/block}
{block name="head"}
{/block}
{block name="body"}
<div class="container mt-5 Hidove-main">
    <div class="col-md-6 shadow rounded py-5 px-5" style="margin: auto">
        <h3 style="text-align: center">{:lang('Log in to Picture bed')}</h3>
        <div class="form-group">
            <label for="username">{:lang('Username')}</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">{:lang('Password')}</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button id="login" type="button" class="btn btn-outline-secondary btn-block">{:lang('Log In')}</button>
    </div>
    <div class="clearfix mt-3 col-md-4" style="margin: auto">
        <a href="/user/register" class="badge badge-light float-left">{:lang('Sign up')}</a>
        <a href="/user/forget" class="badge badge-light float-right">{:lang('Forgot your password?')}</a>
    </div>
</div>
{/block}
{block name="script"}
<script src="/static/index/js/user/login.js"></script>
{/block}
