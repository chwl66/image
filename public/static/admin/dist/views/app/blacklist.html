

<title>黑名单管理</title>
  
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>应用</cite></a>
    <a><cite>黑名单管理</cite></a>
  </div>
</div>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-inline">
            <input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">IP</label>
          <div class="layui-input-inline">
            <input type="text" name="ip" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="Hidove-info-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="layui-card-body">
      <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-comm" data-type="batchdel" id="delete">删除</button>
        <button class="layui-btn layuiadmin-btn-comm" data-type="batchdel" id="reloadTable">刷新</button>
        <button class="layui-btn layuiadmin-btn-comm" data-type="batchdel" id="add">添加</button>
      </div>
      <table id="blacklist-table" lay-filter="blacklist-table"></table>
      <script type="text/html" id="tableTools">
        <button type="button" class="layui-btn layui-btn-sm" lay-event="read">
          <i class="layui-icon">&#xe64c;</i>
        </button>
        <button type="button" class="layui-btn layui-btn-sm" lay-event="delete">
          <i class="layui-icon">&#xe640;</i>
        </button>
      </script>
    </div>
  </div>
</div>
<script>
    //控制器
    layui.use('blacklist', layui.factory('blacklist'));
</script>
